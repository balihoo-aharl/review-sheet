<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review Sheet</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">

      <div class="jumbotron">
        <h1>Local Site Review!</h1>
        <p class="lead">Lets get started?</p>
      </div>

      <div class="row main-content">
        <div class="col-lg-12">

          <!--
            - Has Interactive Reviewed?
            - Does the site pass a visual Inspection?
            -
            - Maintaining Functionality
            -
            - - Desktop - -
            - What operating system and browser are you testing?
            - Are any blocks of content or layout out of place?
            - Is the site content what you expect?
            - - Images and Text
            - Do all links work properly
            - Does the contact form submit properly?
            - Does call swapping work?
            - Is Google Analytics configured properly?
            - Is the page title correct?
            - Is the Meta Description correct?
            - Is the canonical correct?
            - Are there any javascript errors?
            -
            - - Mobile - -
            - What operating system and browser are you testing?
            - Are any blocks of content or layout out of place?
            - Is the site content what you expect?
            - - Images and Text
            - Do all links work properly
            - Does the contact form submit properly?
            - Does call swapping work?
            - Is Google Analytics configured properly?
            - Is the page title correct?
            - Is the Meta Description correct?
            - Is a favicon present?
            - Are there any javascript errors?
            -
            - Was the request in the ticket fulfilled?
            - Have all the necessary parties reviewed and signed off on changes?
          -->

          <form>

            <h2>Desktop</h2>

            <p>Supported Desktop Browsers</p>

            <div class="desktop items">
              <h3 class="passed">Passed</h3>
              <h3 class="failed">Failed</h3>

              <input id="desktop-visual" type="checkbox" value="Desktop Layout">
              <label for="desktop-visual">Does the site pass a visual inspection of layout and content?</label>

              <input id="desktop-form" type="checkbox" value="Desktop Form">
              <label for="desktop-form">Does the lead form submit properly?</label>

              <input id="desktop-calltracking" type="checkbox" value="Desktop CallTracking">
              <label for="desktop-calltracking">Does call tracking work as expected?</label>

              <input id="desktop-analytics" type="checkbox" value="Desktop Analytics">
              <label for="desktop-analytics">Is Google Analytics configured properly?</label>

            </div>


            <hr>

            <h2>Mobile</h2>

            <p>Supported Mobile Browsers</p>

            <div class="mobile items">
              <h3 class="passed">Passed</h3>
              <h3 class="failed">Failed</h3>

              <input id="mobile-visual" type="checkbox" value="Mobile Layout">
              <label for="mobile-visual">Does the site pass a visual inspection of layout and content?</label>

              <input id="mobile-form" type="checkbox" value="Mobile Form">
              <label for="mobile-form">Does the lead form submit properly?</label>

              <input id="mobile-calltracking" type="checkbox" value="Mobile CallTracking">
              <label for="mobile-calltracking">Does call tracking work as expected?</label>

              <input id="mobile-analytics" type="checkbox" value="Mobile Analytics">
              <label for="mobile-analytics">Is Google Analytics configured properly?</label>

            </div>

          </form>

        </div>
      </div>

      <div class="footer">
        <p>â™¥ from the Interactive team</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
